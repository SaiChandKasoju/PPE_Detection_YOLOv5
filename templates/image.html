{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Upload an Image for PPE Detection</h2>
<form method="POST" enctype="multipart/form-data" class="text-center">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.file.label }} {{ form.file() }}</div>
    <div class="mb-3">{{ form.submit(class="btn btn-primary") }}</div>
</form>
{% if result %}
<h3 class="text-center mt-4">Detection Result</h3>
<div class="d-flex justify-content-center">
    <img src="{{ url_for('static', filename='files/result.jpg') }}" width="640">
</div>
{% endif %}
{% endblock %}
