<!DOCTYPE html>
<html>
<head><title>Upload Video</title></head>
<body>
<h2>Upload a video for PPE Detection</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.file.label }} {{ form.file() }} <br><br>
    {{ form.submit() }}
</form>
{% if session.video_path %}
<video width="640" controls autoplay>
    <source src="/video" type="video/mp4">
</video>
{% endif %}
</body>
</html>
